function startDraw(){
  stopBgm();  
  startParticles();

  // âœ… ä¿® BUG é—œéµï¼šå…ˆè¨˜ä½ä½¿ç”¨è€…é¸åˆ°çš„çé … indexï¼ˆä¸è¦æŠ½çæ™‚é‡å»º select é€ æˆè·³å› 0ï¼‰
  const selectedIdx = String(prizeSelect.value);

  // reload (in case admin page updated in another tab)
  loadAll();

  // âœ… é‡å»ºçé …ä¸‹æ‹‰ï¼Œä½†ã€Œä¿ç•™åŸé¸æ“‡ã€
  renderPrizeSelect(selectedIdx);

  // é‡æ–°è®€å–åå–®/è¨­å®š
  updateHint();

  if (!participants.length){
    alert('å°šæœªåŒ¯å…¥åå–®ã€‚è«‹è‡³ã€Œç³»çµ±ç®¡ç†ã€åŒ¯å…¥åå–®ã€‚');
	stopBgm();        // âœ… åŠ é€™è¡Œ
    stopParticles();

  }
  if (!prizes.length){
    alert('å°šæœªå»ºç«‹çé …ã€‚è«‹è‡³ã€Œç³»çµ±ç®¡ç†ã€æ–°å¢çé …ã€‚');
	stopBgm();        // âœ… åŠ é€™è¡Œ
    stopParticles();
    return;
  }

  const p = prizes[Number(prizeSelect.value)];
  if (!p){
    alert('çé …é¸æ“‡æœ‰èª¤ï¼Œè«‹é‡æ–°é¸æ“‡ã€‚');
	stopBgm();        // âœ… åŠ é€™è¡Œ
    stopParticles();
    return;
  }

  const allowRepeat = !!loadJSON(LS_SETTINGS, {allowRepeat:false}).allowRepeat;
  const winnerCount = Math.max(1, Number(prizeQty.value) || 1);

  let candidates = participants.filter(x => allowRepeat ? true : !x.hasWon);
  if (!candidates.length){
    alert('ç›®å‰æ²’æœ‰å¯åƒèˆ‡æŠ½ççš„äººï¼ˆå¯èƒ½å…¨éƒ¨éƒ½å·²ä¸­çï¼‰ã€‚å¯è‡³ç³»çµ±ç®¡ç†é¸æ“‡ã€Œæ¸…é™¤ä¸­çç‹€æ…‹ã€æˆ–é–‹å•Ÿã€Œå…è¨±é‡è¤‡ä¸­çã€ã€‚');
	stopBgm();        // âœ… åŠ é€™è¡Œ
    stopParticles();
    return;
  }
  if (!allowRepeat && candidates.length < winnerCount){
    alert('å¯æŠ½äººæ•¸å°‘æ–¼ä¸­çåé¡ã€‚è«‹èª¿æ•´åé¡æˆ–åœ¨ç³»çµ±ç®¡ç†é–‹å•Ÿã€Œå…è¨±é‡è¤‡ä¸­çã€ã€‚');
	stopBgm();        // âœ… åŠ é€™è¡Œ
    stopParticles();
    return;
  }

  isDrawing = true;
  if (btnStart) btnStart.disabled = true;
  btnStartDock.disabled = true;
  
  playBgm();   // âœ… æ­£å¼é€²å…¥æŠ½çæµç¨‹æ‰æ’­æ”¾

  winnersListEl.innerHTML = '';
  rollingNameEl.textContent = '';
  displayTitle.textContent = `${p.name} æŠ½çé€²è¡Œä¸­...`;

  rollingCandidates = candidates.map(x => x.name);
  let index = 0;
  clearInterval(rollingTimer);
  rollingTimer = setInterval(() => {
    if (!rollingCandidates.length) return;
    rollingNameEl.textContent = rollingCandidates[index % rollingCandidates.length];
    index++;
  }, 55);

  const duration = 8000 + Math.random() * 4000; // æŠ½çéç¨‹ç·Šå¼µæ°£æ°›ç­‰å¾…æ™‚é–“ï¼š8~12 ç§’

  setTimeout(() => {
    clearInterval(rollingTimer);
    rollingTimer = null;

    const winners = [];
    const pool = [...candidates];

    for (let i=0;i<winnerCount;i++){
      if (!pool.length && !allowRepeat) break;
      const w = pickUniform(pool);
      if (!w) break;
      winners.push(w);
      if (!allowRepeat){
        w.hasWon = true;
        const idx = pool.findIndex(x => x.id === w.id);
        if (idx >= 0) pool.splice(idx,1);
      }
    }

    if (!allowRepeat){
      const byId = new Map(participants.map(x => [x.id, x]));
      winners.forEach(w => {

	stopBgm();              // âœ… æŠ½åˆ°çµæœç«‹åˆ»åœ
    finalizeDraw(p, winners);
    stopParticles();
  }, duration);
}

function pickUniform(pool){
  if (!pool.length) return null;
  return pool[Math.floor(Math.random()*pool.length)];
}

function finalizeDraw(prize, winners){

  history.push(record);

    o.type = 'triangle';
    o.start();

    o.stop(ctx.currentTime + 0.45);
  }catch(e){}
}

function deleteHistoryRecord(id){
  const rec = history.find(x => x.id === id);

  if (!allowRepeat && rec.winners && rec.winners.length){
    const restore = confirm('æ˜¯å¦åŒæ™‚æ¢å¾©æ­¤ç­†å¾—çè€…çš„ã€Œå¯æŠ½çè³‡æ ¼ã€ï¼Ÿ\nï¼ˆé¸ã€Œç¢ºå®šã€= å¯é‡æŠ½åŒä¸€æ‰¹äººï¼‰');
    if (restore){
      participants = loadJSON(LS_PARTICIPANTS, []);
      const winnerSet = new Set(rec.winners);

      participants = participants.map(p => {
        if (winnerSet.has(p.name)) return {...p, hasWon:false};
        return p;
      });

      saveJSON(LS_PARTICIPANTS, participants);
      updateHint();
      alert('å·²æ¢å¾©è©²ç­†å¾—çè€…è³‡æ ¼ã€‚ä½ ç¾åœ¨å¯ä»¥é‡æŠ½é€™å€‹çé …ã€‚');
    }
  }
}

function updateHint(){
  const allowRepeat = !!loadJSON(LS_SETTINGS, {allowRepeat:false}).allowRepeat;
